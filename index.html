<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 开发者工作站 - LLM Note Pro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Highlight.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-body-tertiary overflow-hidden">

    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand bg-body border-bottom shadow-sm" style="height: 60px;">
        <div class="container-fluid">
            <button class="btn btn-outline-secondary d-md-none me-2 border-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#sidebarMenu">☰</button>
            <a class="navbar-brand fw-bold text-primary d-flex align-items-center" href="#">
                📚 LLM Note <span class="badge text-bg-primary ms-2" style="font-size: 0.6rem; letter-spacing: 1px;">AI
                    SKILL STATION</span>
            </a>
            <div class="ms-auto d-flex gap-2 align-items-center">
                <span id="saveStatus"
                    class="badge rounded-pill text-bg-secondary fw-normal small d-none d-sm-inline">就绪</span>
                <button class="btn btn-sm btn-icon btn-outline-secondary border-0" onclick="toggleTheme()"
                    id="themeBtn">🌙</button>
                <button class="btn btn-sm btn-icon btn-outline-primary" onclick="openSettings()">⚙️</button>
            </div>
        </div>
    </nav>

    <!-- 主容器 -->
    <div class="container-fluid p-0">
        <div class="row g-0" style="height: calc(100vh - 60px);">

            <!-- 左侧侧边栏 -->
            <div class="col-md-3 col-lg-2 offcanvas-md offcanvas-start bg-body-tertiary border-end h-100 d-flex flex-column"
                tabindex="-1" id="sidebarMenu">
                <div class="offcanvas-header border-bottom">
                    <h5 class="offcanvas-title fw-bold">📂 导航菜单</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                        data-bs-target="#sidebarMenu"></button>
                </div>

                <div class="offcanvas-body p-0 d-flex flex-column h-100">

                    <!-- 1. 文件夹与技能管理区 -->
                    <div class="p-3 border-bottom bg-body-secondary bg-opacity-25">

                        <!-- [新增] 技能 Manifest 卡片 -->
                        <div id="manifestBanner"
                            class="skill-card mb-3 p-2 bg-primary bg-opacity-10 border border-primary border-opacity-25 rounded"
                            style="display:none;">
                            <div class="d-flex justify-content-between align-items-center mb-1">
                                <span class="badge text-bg-primary" style="font-size: 0.55rem;">SKILL CONFIG</span>
                                <span id="skillVersion" class="text-muted font-monospace"
                                    style="font-size: 0.6rem;">v1.0.0</span>
                            </div>
                            <h6 id="skillName" class="fw-bold mb-1 small text-primary text-truncate">未命名技能</h6>
                            <p id="skillDesc" class="text-muted mb-2 small-text">识别到技能配置文件...</p>
                            <!-- [新增] 一键聚合 Context 按钮 -->
                            <button id="btnCopyContext"
                                class="btn btn-primary btn-sm w-100 py-1 fw-bold border-0 shadow-sm"
                                onclick="copyFolderContext()">
                                🚀 聚合技能上下文
                            </button>
                        </div>

                        <label class="small text-muted fw-bold mb-2 d-block text-uppercase"
                            style="font-size: 0.65rem;">当前文档集</label>
                        <select id="folderSelector" class="form-select form-select-sm fw-bold mb-2 shadow-sm"
                            onchange="changeFolder()">
                            <option value="">📂 根目录 (Root)</option>
                        </select>
                        <div class="d-flex gap-1">
                            <button id="btnRenameFolder"
                                class="btn btn-sm btn-outline-primary flex-grow-1 py-1 text-nowrap"
                                onclick="renameCurrentFolder()" style="display:none;">✏️ 重命名</button>
                            <button id="btnDeleteFolder"
                                class="btn btn-sm btn-outline-danger flex-grow-1 py-1 text-nowrap"
                                onclick="deleteCurrentFolder()" style="display:none;">🗑️ 删除</button>
                        </div>
                    </div>

                    <!-- 2. 操作区 -->
                    <div class="p-3 border-bottom d-flex gap-1">
                        <button class="btn btn-sm btn-outline-success flex-grow-1 fw-bold" onclick="createNewFile()">➕
                            新建文档</button>
                        <button class="btn btn-sm btn-outline-primary" onclick="createNewFolder()" title="新建文件夹">📁
                            新建目录</button>
                    </div>

                    <!-- 3. 搜索框 -->
                    <div class="px-3 py-2 border-bottom bg-body">
                        <input type="text" id="fileSearchInput"
                            class="form-control form-control-sm border-0 bg-body-tertiary" placeholder="🔍 搜索文件名..."
                            oninput="filterFiles()">
                    </div>

                    <!-- 4. 列表区 -->
                    <div class="list-group list-group-flush overflow-y-auto flex-grow-1" id="fileListGroup">
                        <div class="text-center p-4 text-muted small">加载中...</div>
                    </div>
                </div>
            </div>

            <!-- 右侧编辑器主体 -->
            <div class="col-12 col-md-9 col-lg-10 d-flex flex-column bg-body h-100">
                <!-- 标题栏 -->
                <div
                    class="d-flex justify-content-between align-items-center p-2 border-bottom bg-body-secondary bg-opacity-10">
                    <div class="d-flex align-items-center overflow-hidden">
                        <span id="currentFileName" class="fw-bold font-monospace px-2 text-truncate">未选择文件</span>
                    </div>

                    <div class="d-flex gap-1 flex-shrink-0">
                        <button id="btnRenameFile" class="btn btn-sm btn-outline-primary border-0 px-2 text-nowrap"
                            onclick="renameCurrentFile()" style="display:none;">
                            ✏️ <span class="d-none d-sm-inline">重命名</span>
                        </button>
                        <button id="btnUpload" class="btn btn-sm btn-outline-secondary border-0 px-2 text-nowrap"
                            onclick="triggerImageUpload()">
                            🖼️ <span class="d-none d-sm-inline">上传图片</span>
                        </button>
                        <input type="file" id="imageFileInput" accept="image/*" style="display:none;"
                            onchange="handleImageFileSelect(this)">
                        <button id="btnDelete" class="btn btn-sm btn-outline-danger border-0 px-2 text-nowrap"
                            onclick="deleteCurrentFile()" style="display:none;">
                            🗑️ <span class="d-none d-sm-inline">删除</span>
                        </button>
                        <button id="btnLoad" class="btn btn-sm btn-outline-primary border-0 px-2 text-nowrap"
                            onclick="loadContent()">
                            🔄 <span class="d-none d-sm-inline">同步</span>
                        </button>
                        <button id="btnSave" class="btn btn-sm btn-success px-2 text-nowrap" onclick="manualSave()">
                            💾 <span class="d-none d-sm-inline">保存</span>
                        </button>
                    </div>
                </div>

                <!-- 标签页 -->
                <ul class="nav nav-tabs nav-tabs-sm px-2 pt-2 border-bottom-0 flex-shrink-0" id="myTab">
                    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab"
                            data-bs-target="#view-pane">👁️ 预览 / 数据展示</button></li>
                    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#edit-pane">✏️
                            源码编辑</button></li>
                </ul>

                <div class="tab-content flex-grow-1 overflow-hidden position-relative">
                    <!-- 预览面板 -->
                    <div class="tab-pane fade show active h-100 overflow-y-auto p-3" id="view-pane">
                        <div class="d-flex justify-content-end mb-2">
                            <button class="btn btn-sm btn-outline-secondary" onclick="copyToClipboard()">📋
                                复制原文</button>
                        </div>
                        <div id="markdown-preview" class="markdown-body"></div>
                    </div>
                    <!-- 编辑面板 -->
                    <div class="tab-pane fade h-100" id="edit-pane">
                        <textarea id="editor" class="form-control border-0 rounded-0 h-100 font-monospace p-3"
                            style="resize: none;" placeholder="在此输入 Markdown / JSON / YAML 内容..."
                            oninput="handleInput()"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 配置 Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>⚙️ 仓库配置</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="configForm">
                        <div class="mb-3"><label class="form-label fw-bold">GitHub Token</label><input type="password"
                                id="cfgToken" class="form-control" required></div>
                        <div class="row g-2 mb-3">
                            <div class="col"><label class="form-label fw-bold">Owner</label><input type="text"
                                    id="cfgUser" class="form-control" required></div>
                            <div class="col"><label class="form-label fw-bold">Repo</label><input type="text"
                                    id="cfgRepo" class="form-control" required></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-primary w-100"
                        onclick="saveSettings()">保存配置并重载数据</button></div>
            </div>
        </div>
    </div>

    <!-- 脚本依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
