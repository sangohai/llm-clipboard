<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM 云剪贴板</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 代码高亮 CSS (GitHub Dark) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <!-- 自定义 CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-body-tertiary">

    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">📋 LLM Clipboard</a>
            <div class="d-flex gap-2">
                <button class="btn btn-sm btn-outline-secondary border-0" onclick="toggleTheme()" id="themeBtn"
                    title="切换主题">🌙</button>
                <button class="btn btn-sm btn-outline-primary" onclick="openSettings()">⚙️ 设置</button>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <!-- 控制栏 -->
        <div class="row g-2 align-items-center mb-3">
            <div class="col-12 col-md-4">
                <select id="fileSelector" class="form-select font-monospace" onchange="changeFile()">
                    <option value="" disabled selected>正在连接 GitHub...</option>
                </select>
            </div>
            <div class="col-12 col-md-8 d-flex gap-2 justify-content-md-end align-items-center">
                <span id="saveStatus" class="badge rounded-pill text-bg-secondary fw-normal">就绪</span>
                <button id="btnLoad" class="btn btn-primary" onclick="loadContent()">🔄 拉取 (Pull)</button>
                <button id="btnSave" class="btn btn-success" onclick="manualSave()">💾 保存 (Push)</button>
            </div>
        </div>

        <!-- 标签页切换 -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#view-pane">👁️ 预览</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#edit-pane">✏️ 编辑 / 源码</button>
            </li>
        </ul>

        <!-- 内容区域 -->
        <div class="tab-content bg-body border border-top-0 p-3 rounded-bottom shadow-sm">
            <!-- 预览面板 -->
            <div class="tab-pane fade show active" id="view-pane">
                <div class="d-flex justify-content-end mb-2">
                    <button class="btn btn-sm btn-outline-secondary" onclick="copyToClipboard()">📋 复制全文</button>
                </div>
                <div id="markdown-preview" class="markdown-body">
                    <p class="text-muted text-center my-5">请在左上角选择文件并点击“拉取”...</p>
                </div>
            </div>
            <!-- 编辑面板 -->
            <div class="tab-pane fade" id="edit-pane">
                <textarea id="editor" class="form-control font-monospace border-0" rows="20"
                    placeholder="支持 Markdown 和 YAML 格式..." oninput="handleInput()"></textarea>
            </div>
        </div>
    </div>

    <!-- 设置弹窗 -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">⚙️ 仓库配置</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="configForm">
                        <div class="mb-3">
                            <label class="form-label">GitHub Token (PAT)</label>
                            <input type="password" id="cfgToken" class="form-control" placeholder="ghp_..." required>
                        </div>
                        <div class="row g-2 mb-3">
                            <div class="col">
                                <label class="form-label">用户名</label>
                                <input type="text" id="cfgUser" class="form-control" placeholder="User" required>
                            </div>
                            <div class="col">
                                <label class="form-label">私有仓库名</label>
                                <input type="text" id="cfgRepo" class="form-control" placeholder="Repo" required>
                            </div>
                        </div>

                        <div class="alert alert-light border small text-muted">
                            <strong>📲 移动端登录提示：</strong><br>
                            请使用您的 <a href="#" onclick="alert('请访问您的 my-tools 仓库页面'); return false;"
                                class="text-decoration-none fw-bold">🔐 独立认证工具 (my-tools)</a> 生成二维码。<br>
                            手机扫码后将自动跳转回此处并完成登录。
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary w-100" onclick="saveSettings()">保存配置</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 依赖库 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <!-- 核心逻辑 -->
    <script src="app.js"></script>
</body>

</html>
